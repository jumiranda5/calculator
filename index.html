<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css"/>
        <script src="./script.js" defer></script>
        <title>Document</title>
    </head>
    <body>

        <main class="flex">
            <div class="calculator">
    
                <!-- Display -->
                <div class="display">
                    <p class="title">Calculator</p>
                    <p class="cumulative">5 +</p>
                    <p class="total">7</p>
                </div>
    
                <!-- Container with clear, del, % and +/- buttons -->
                <div class="clear-container flex">
                    <button>C</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>DEL</button>
                </div>

                <div class="operator-container flex">
                    <!-- Numbers, dot and equals -->
                    <div class="numbers flex">
                        <button>0</button>
                        <button>.</button>
                        <button class="btn-equal">=</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>

                    <!-- Operation buttons -->
                    <div class="operators flex">
                        <button>&divide;</button>
                        <button>&times;</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
    
            </div>
        </main>

        
    
    </body>
</html>
