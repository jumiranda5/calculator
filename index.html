<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css"/>
        <script src="./script.js" defer></script>
        <title>Document</title>
    </head>
    <body>

        <main class="flex">
            <div class="calculator">
    
                <!-- Display -->
                <div class="display">
                    <p class="title">Calculator</p>
                    <p id="cumulative" class="cumulative"></p>
                    <p id="total" class="total"></p>
                </div>
    
                <!-- Container with clear, del, % and +/- buttons -->
                <div class="clear-container flex">
                    <button id="clear">C</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>DEL</button>
                </div>

                <div class="operator-container flex">
                    <!-- Numbers, dot and equals -->
                    <div class="numbers flex">
                        <button id="zero">0</button>
                        <button id="dot">.</button>
                        <button id="equals" class="btn-equal">=</button>
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                    </div>

                    <!-- Operation buttons -->
                    <div class="operators flex">
                        <button id="divide">&divide;</button>
                        <button id="multiply">&times;</button>
                        <button id="subtract">-</button>
                        <button id="add">+</button>
                    </div>
                </div>
    
            </div>
        </main>

        
    
    </body>
</html>
