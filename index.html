<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css"/>
        <script src="./script.js" defer></script>
        <title>Document</title>
    </head>
    <body>

        <div>
            <p>Calculator</p>

            <!-- Display -->
            <div>
                <p>5 +</p>
                <p>7</p>
            </div>

            <!-- Container with clear, del, % and +/- buttons -->
            <div>
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button>DEL</button>
            </div>

            <!-- Numbers, dot and equals -->
            <div>
                <button>=</button>
                <button>.</button>
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>

            <!-- Operation buttons -->
            <div>
                <button>&divide;</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>

        </div>
    
    </body>
</html>
